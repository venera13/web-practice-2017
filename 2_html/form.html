<!DOCTYPE html>
<html>
  <head>
    <title>Анкета участника эстафеты</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Анкета участника эстаеты</h1>
    <h2>Личная информация</h2>
    <form action="mailto:lobanova_venera@mail.ru" method="post" enctype="text/plain">
      <div><label>ФИО:
          <input name="user_name" size="20" maxlength="30" placeholder="фио" type="text"></label></div>
      Возраст:
      <div>
        <label>
          <select size="1" name="years[]">
            <option disabled="disabled">до 18</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
          </select>
        </label>
      </div>
      <div>
        <label>Адрес:
          <input name="address" size="20" maxlength="50" placeholder="Введите адрес" type="text"></label></div>
      <p>Дополнительная информация</p>
      <p>Занмаетесь ли вы спортом</p>
      <div><input name="exercise" value="yes" type="radio" id="radio1"><label for="radio1">Да</label></div>
      <div><input name="exercise" value="no" type="radio" id="radio2"><label for="radio2">Нет</label></div>
      <p>Какой вид спорта вы предпочитаете:</p>
      <div><input name="football" value="football" type="checkbox" id="check1"><label for="check1">Футбол</label></div>
      <div><input name="voleyball" value="voleyball" type="checkbox" id="check2"><label for="check2">Волейбол</label></div>
      <div><input name="swimming" value="swimming" type="checkbox" id="check3"><label for="check3">Плавание</label></div>
      <div><input name="running" value="running" type="checkbox" id="check4"><label for="check4">Бег</label></div>
      <div><input name="powerlifting" value="powerlifting" type="checkbox" id="check5"><label for="check5">Пауэрлифтинг</label></div>
      <div><input name="acrobatics" value="acrobatics" type="checkbox" id="check6"><label for="check6">Акробатика</label></div>
      <p>О себе:
        <textarea name="about_me" cols="20" rows="2" placeholder="Введите информацию о себе">
        </textarea>
      </p>
      <p>
        <input value="Отправить" type="submit">
      </p>
    </form>
  </body>
</html>
